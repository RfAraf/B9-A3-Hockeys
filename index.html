<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's</title>

    <!-- tailwind & daisyui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/ea4f15387d.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind custom colors -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-color": "#FF4240",
              "para-color": "#707070",
              "dark-2": "#424247",
            },
          },
        },
      };
    </script>

    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }

      /* <button class="btn bg-primary-color text-white border-0">Search</button> */
    </style>
  </head>
  <body class="font-manrope">
    <header>
      <nav class="my-5 mx-3 md:my-12 md:mx-12 lg:mx-24 xl:mx-48 p-0">
        <div class="navbar bg-base-100 p-0 md:p-2">
          <div class="navbar-start">
            <div class="dropdown">
              <div
                tabindex="0"
                role="button"
                class="p-0 pr-2 md:px-4 btn btn-ghost lg:hidden"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="text-para-color menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li class="text-primary-color"><a>Home</a></li>
                <li>
                  <a>Services</a>
                </li>
                <li>
                  <a>Cases</a>
                </li>
                <li>
                  <a>Blog</a>
                </li>
                <li>
                  <a>Contact</a>
                </li>
              </ul>
            </div>
            <div>
              <h2 class="text-2xl lg:text-4xl font-extrabold">
                Hokey<span class="text-primary-color">'</span>s
              </h2>
            </div>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="text-dark-2 menu menu-horizontal px-1 font-bold">
              <li class="text-primary-color"><a>Home</a></li>
              <li>
                <a>Services</a>
              </li>
              <li>
                <a>Cases</a>
              </li>
              <li>
                <a>Blog</a>
              </li>
              <li>
                <a>Contact</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end space-x-5">
            <i class="fa-solid fa-magnifying-glass text-dark-2"></i>
            <a class="btn bg-primary-color text-white px-4 text-sm"
              >Get Ticket</a
            >
          </div>
        </div>
      </nav>

      <!-- banner -->
      <div class="container mx-auto px-3 lg:px-24">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="/Images/banner-1.png" class="w-full rounded-2xl" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a
                href="#slide2"
                class="btn btn-circle bg-black text-white border-0"
                >❮</a
              >
              <a
                href="#slide2"
                class="btn btn-circle bg-black text-white border-0"
                >❯</a
              >
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="/Images/banner-2.jpg" class="w-full rounded-2xl" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
